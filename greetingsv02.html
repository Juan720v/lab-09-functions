<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <script>
        function greet(num) { //Function DEFINITION
            for(var i = num; i > 0; i--) {
                console.log("Hello!");
            }
        }
        
    
        greet(16);

    </script>
    
</body>
</html>
